<!DOCTYPE html>
<html>
<head>
    <title>Simple Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="wrongSound" src="wrong.mp3"></audio>



    <div id="app">
        <!-- LOADING SCREEN -->
        <div id="loader" class="loader">
            <p>Loading quizâ€¦</p>
        </div>
        
        <!-- LOGIN SCREEN -->
        <div id="login-screen" class="screen active">
            <h1>ğŸŒ Quick Quiz</h1>
            <input type="text" id="username" placeholder="Enter your name" maxlength="20">
            <button onclick="startGame()">Start Quiz</button>
            
            <div class="leaderboard-preview">
                <h3>ğŸ† Top Scores</h3>
                <div id="top-scores">Loading...</div>
            </div>
        </div>

        <!-- GAME SCREEN -->
        <div id="game-screen" class="screen">
            <div class="header">
                <span>Player: <strong id="player-name">-</strong></span>
                <span>Score: <strong id="score">0</strong></span>
                <span>Time: <strong id="timer">10</strong>s</span>
            </div>

            <div class="question-box">
                <img id="question-image" src="" alt="">
                <div id="question-text" class="question-text"></div>
            </div>
            <div id="answers" class="answers"></div>
        </div>

        <!-- RESULTS SCREEN -->
        <div id="results-screen" class="screen">
            <h1>Quiz Complete! ğŸ‰</h1>
            <h2>Score: <span id="final-score">0</span></h2>
            <p id="results-text"></p>
            
            <div class="buttons">
                <button onclick="playAgain()">Play Again</button>
                <button onclick="showLogin()">Exit</button>
            </div>

            <div class="leaderboard">
                <h3>ğŸ† Leaderboard</h3>
                <div id="leaderboard-scores"></div>
            </div>
        </div>
    </div>

    <!-- Load local questions first, then our script -->
     <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="script.js" defer></script>



    <script>
const wrongButtons = document.querySelectorAll(".answers button.wrong");
const sound = document.getElementById("wrongSound");

wrongButtons.forEach(btn => {
    btn.addEventListener("click", () => {
        sound.currentTime = 0;
        sound.play();
    });
});
</script>





</body>
</html>
